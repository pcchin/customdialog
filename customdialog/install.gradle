apply plugin: 'com.github.dcendents.android-maven'

group = 'com.pcchin.customdialog'

install {
    repositories.mavenInstaller {
        pom {
            project {
                packaging 'aar'
                groupId 'com.pcchin.customdialog'
                artifactId 'customdialog'
                name 'customdialog'
                description 'A few custom dialogs that make your life easier.'
                url 'https://github.com/pcchin/customdialog'

                licenses {
                    license {
                        name 'The Apache Software License, Version 2.0'
                        url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                    }
                }

                developers {
                    developer {
                        id 'pcchin'
                        name 'PC Chin'
                        email 'chin.pengcheng@gmail.com'
                    }
                }

                scm {
                    connection 'https://github.com/pcchin/customdialog.git'
                    developerConnection 'https://github.com/pcchin/customdialog.git'
                    url 'https://github.com/pcchin/customdialog'
                }
            }
        }
    }
}